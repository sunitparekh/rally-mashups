<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Mashups Test Runner Page - with FireUnit</title>

    <link rel="stylesheet" type="text/css" href="../src/stylesheets/rally-board-mashup.css">
    <link rel="stylesheet" type="text/css" href="lib/reset-min.css">
    <script type="text/javascript" src="lib/yui.js"></script>
    <script type="text/javascript" src="lib/test-fireunit.js"></script>

    <script type="text/javascript" src="../src/javascripts/swimlane.js"></script>
    <script type="text/javascript" src="../src/javascripts/card.js"></script>
    <script type="text/javascript" src="../src/javascripts/constants.js"></script>
    <script type="text/javascript" src="../src/javascripts/service.js"></script>

    <script type="text/javascript" src="test-data.js"></script>
    <script type="text/javascript" src="service-stub.js"></script>
    <script type="text/javascript" src="test-suite.js"></script>
    <script type="text/javascript" src="swimlane-tests.js"></script>
    <script type="text/javascript" src="card-tests.js"></script>

</head>
<body>

<div class="outer-container">
    <div class="navigation-bar">
        <div class="iteration-filter"></div>
        <div class="menu-bar"></div>
    </div>
    <div class="swimlane-board">
        <div class="swimlane-header swimlane-row"></div>
        <div class="swimlane-cards swimlane-row"></div>
        <div class="swimlane-footer swimlane-row"></div>
    </div>
</div>

<script type="text/javascript">
    YUI().use('test-fireunit', 'test', 'test-suite', function (Y) {
        Y.FireUnit.attach(Y.Test.Runner);
        Y.Test.Runner.add(Y.Mashups.Suite.ExampleSuite);
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
